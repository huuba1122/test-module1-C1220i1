<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr){
        let x = prompt('Nhập vào một số nguyên');
        for (let i = 0; i < arr.length; i++) {
            if(x== arr[i]){
                arr.splice(i,1);
                i--;
            }
        }
        return arr;
    }
    let arr1 = [1,2,3,4,4,5];
    console.log(tryRemoveFromArray(arr1));

</script>
</body>
</html>
