<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function finMax(arr){
        let Max = arr[0];
        for (let i = 0; i < arr.length ; i++) {
            if(Max < arr[i]){
                Max = arr[i];
            }
        }
        return Max;
    }
    let arr =[1,2,3,4,2,3,6,7,4]
    console.log(finMax(arr));
</script>


</body>
</html>
